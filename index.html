<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Styling as before */
        form {
            margin: 50px auto;
            width: 600px;
            max-width: 100%;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        legend {
            font-size: 16px;
            font-weight: 500;
            padding: 0 5px;
            margin: 0 10px;
        }
        fieldset {
            border: 1px solid #c0c0c0;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <form id="registration-form">
        <h1>Patient Registration Form</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <div class="row">
                <div class="col s12">
                    <label for="image">Upload Image</label>
                    <input id="image" name="image" type="file" class="validate">
                </div>
                <div class="input-field col s6">
                    <input id="first_name" name="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" name="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="birth-date" name="birth_date" type="text" class="datepicker" required>
                    <label for="birth-date">Birth-date</label>
                </div>
                <div class="input-field col s6">
                    <input id="age" name="age" type="text" class="validate" required>
                    <label for="age">Age</label>
                </div>
                <div class="input-field col s6">
                    <select name="sex" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label>Sex</label>
                </div>
                <div class="input-field col s6">
                    <select name="civil_status" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                    <label>Civil Status</label>
                </div>
                <div class="input-field col s6">
                    <input id="phone-number" name="phone_number" type="text" class="validate" required>
                    <label for="phone-number">Phone</label>
                </div>
                <div class="input-field col s6">
                    <input id="occupation" name="occupation" type="text" class="validate" required>
                    <label for="occupation">Occupation</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="address" name="address" type="text" class="validate" required>
                    <label for="address">Address</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Symptoms</legend>
            <div>
                <p>Are you experiencing any symptoms?</p>
                <label><input name="symptoms" type="radio" value="No" checked /><span>No</span></label>
                <label><input name="symptoms" type="radio" value="Yes" /><span>Yes</span></label>
            </div>
            <div>
                <p>Are you pregnant or breastfeeding?</p>
                <label><input name="pregnancy" type="radio" value="No" checked /><span>No</span></label>
                <label><input name="pregnancy" type="radio" value="Yes" /><span>Yes</span></label>
            </div>
            <div>
                <p>Do you have any allergies?</p>
                <label><input name="allergies" type="radio" value="No" checked /><span>No</span></label>
                <label><input name="allergies" type="radio" value="Yes" /><span>Yes</span></label>
            </div>
            <div>
                <p>Do you have any blood-borne infections?</p>
                <label><input name="bb_infection" type="radio" value="No" checked /><span>No</span></label>
                <label><input name="bb_infection" type="radio" value="Yes" /><span>Yes</span></label>
            </div>
        </fieldset>
        <fieldset>
            <label><input name="checkbox" type="checkbox" required /> I hereby certify that the information provided above is true, correct, and complete.</label>
        </fieldset>
        <div class="center">
            <button class="waves-effect waves-light btn-large" type="submit"><i class="material-icons right">send</i>Submit</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
            $('.datepicker').datepicker();

            $('#registration-form').on('submit', function (event) {
                event.preventDefault();

                // Collect the data from the form
                var formData = new FormData(this);
                console.log('Form data:', formData);

                // Send data to Google Apps Script endpoint
                fetch('https://script.google.com/macros/s/AKfycbxBxZV7NTSn-MRycgPVDqKtY-Vaa-JmfMRR46PLy3QG3lhzlqKdUwdFa6fbgaclIB4O/exec', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log('Data sent successfully!'))
                .catch(error => console.log('Error:', error));
            });
        });
    </script>
</body>
</html>
